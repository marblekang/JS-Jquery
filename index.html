<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 성능을 위해서는 bodutag 하단에 적는게 낫다. 제이쿼리 설치한 곳 하단에서만 사용할 수 있음. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>


    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="black-bg ">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="pw">
                </div>
                <button type="submit" class="btn btn-primary">전송</button>
            </form>

            <script>
                $('form').on('submit', function (e) {
                    if ($('#email').val() === "") {
                        e.preventDefault();
                        alert('id를 입력하세요');
                    } else if ($('#pw').val() === "") {
                        e.preventDefault();
                        alert('pw를 입력하세요');
                    }
                });
            </script>
            <button class="btn btn-danger close">닫기</button>
        </div>
    </div>

    <button class="loginBtn">login</button>
    <script>
        /*    document.querySelector('.loginBtn').addEventListener('click', function () {
            document.querySelector('.black-bg').classList.add('show');
        })

        document.querySelector('#close').addEventListener('click', function () {
            document.querySelector('.black-bg').classList.remove('show');
        }) */

        /* 위 코드를 Jquery 로 바꾸면 */

        $('.loginBtn').on('click', function () {
            $('.black-bg').addClass('show-modal');
        });

        $('.close').on('click', function () {
            $('.black-bg').removeClass('show-modal')
        });
    </script>
    <script>
        /*  document.querySelector('.navbar-toggler').addEventListener('click', function () {
            document.querySelector('.list-grou').classList.toggle('show');

        }) */

        $('.navbar-toggler').on('click', function () {
            $('.list-group').toggleClass('show-menu');
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
