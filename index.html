<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
</head>

<body>

    <div id="alert-box">alert</div>

    <button id="id-btn">ID</button>
    <button id="pw-btn">PW</button>

    <script>
        document.getElementById('id-btn').addEventListener('click', function () {
            document.getElementById("alert-box").innerHTML = "id입력해주세요";
            document.getElementById("alert-box").style.display = "block"
        });

        document.getElementById('pw-btn').addEventListener('click', function () {
            document.getElementById("alert-box").innerHTML = "pw입력해주세요";
            document.getElementById("alert-box").style.display = "block"
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
